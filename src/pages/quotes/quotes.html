<ion-header>

  <ion-navbar>
    <ion-title>
      <ion-icon [name]="quoteGroup.icon" item-left></ion-icon> {{quoteGroup.category | uppercase}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let quote of quoteGroup.quotes; let i = index">
    <ion-item>
        <ion-avatar item-start>
            <img src="https://image.flaticon.com/icons/svg/122/122478.svg">  
        </ion-avatar>
        <h2>{{quote.person}}</h2>
    </ion-item>

    <ion-card-content>
        <ion-row>
          <ion-col col-12>
              #{{ i + 1 }}<p>{{quote.text}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
          </ion-col>
          <ion-col text-right>
            <button *ngIf="!quotesService.isQuoteFavourite(quote);else alreadyAFavorite" ion-button clear small (click)="onAddToFavourite(quote)">Favorite</button>
            <ng-template #alreadyAFavorite>
            <button ion-button clear color="danger" small (click)="onAddRemoveFromFavourites(quote)">Unfavorite</button>
            </ng-template>
          </ion-col>
        </ion-row>
      </ion-card-content>
  </ion-card>



</ion-content>
